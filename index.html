
<!doctype html>
<html lang="en">
<head>
   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Bootstrap CSS -->
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
   <script src="./marked.js"></script>
   <script>
       function updatePreview(){
           let previewElement=document.getElementById("preview");
           let editorValue=document.getElementById("editor").value;
           let markedUpHTML=marked(editorValue);
           previewElement.innerHTML=markedUpHTML;     
       }
       //document.onload=setDefault();
       function setDefault(){
           let defaultText=`# Hello.This is a heading.
## Subheading
[This is a link](https://www.sample.com)

\`This is an inline code\`

### This is a code block:

    <html>
        <head>
            <title>Test</title>
        </head>
    </html>
### This is a list:
1. Item 1
2. Item 2
3. Item 3

### This is **bold** text.

### This is a Blockquote:
> Dorothy followed her through many of the beautiful rooms in her castle.
>
> The Witch bade her clean the pots and kettles and sweep the floor and keep the fire fed with wood.

![This is a red rose.](https://www.sample.com)
`;
           let editorField=document.getElementById("editor");
           let previewElement=document.getElementById("preview");
           editorField.value=defaultText;
           previewElement.innerHTML=marked(defaultText);
       };
   </script>
   <title>Markdown Previewer</title>
 </head>
 <body onLoad="setDefault()">
   <div class="container-fluid">
       <div class="row">
           <div class="col text-center text-white bg-info">
               <h1>Markdown Previewer</h1>
           </div>
       </div>
       <div class="row">
           <div class="col-6 bg-secondary d-flex flex-column">
               <h2 class="text-white text-center my-3 border border-info bg-dark border-5">Editor</h2>
               <div class="form-group  flex-grow-1 d-flex flex-column">
               <textarea class="form-control flex-grow-1" id="editor" onkeyup="updatePreview()"></textarea>
               </div>
           </div>
           <div class="col-6 bg-light">
               <h2 class="text-white text-center my-3 border border-info bg-dark border-5">Preview</h2>
               <div id="preview" ></div>
           </div>

       </div>
   
   </div>

   
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
   <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
 </body>
</html>
